<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div id="gridSizeSelector">
      <label for="grid-size">Select Grid Size:</label>
      <select name="size-configuration" id="grid-size">
        <option class="size-option" value="4by4" selected disabled>-- Select --</option>
        <option class="size-option" value="2by2">2x2</option>
        <option class="size-option" value="3by2">3x2</option>
        <option class="size-option" value="4by3">4x3</option>
        <option class="size-option" value="4by4">4x4</option>
      </select>
    </div>
 
    <h2>Instructions:</h2>
    <p id="instructions">Find the matching cards</p>
    <div class="container">
      <div class="board">
      </div>
      <div id="gameStatus">
        <div id="gameStatusContent">
          <p id="statusMessage">All cards matched!</p>
          <button id="newGame">Play again</button>
        </div>
      </div>
      <div class="resetGame">
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
